      <option value="1"> 1 </option>

      <option value="3"> 3 </option>
    </select </form>
    <br>
      <br>

    <input id="favorite_color" type="radio" id="red" name="color" value="red" <label for="favorite_color"> Red </label>

<br>

    <br>
